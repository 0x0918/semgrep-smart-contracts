rules:
  - id: non-optimal-variables-swap
    message: Condider rewrating variables swap to `($VAR1, $VAR2) = ($VAR2, $VAR1)` to reduce gas wasting.
    languages: [solidity]
    severity: WARNING
    metadata:
      category: performance
      tags:
        - variables
    patterns:
      - pattern: |
          $TMP = $VAR1;
          $VAR1 = $VAR2;
          $VAR2 = $TMP;
