rules:
 -
    id: arbitrary-low-level-call
    message: An attacker may perform call() to an arbitrary address with controlled calldata
    metadata:
        references:
        - https://twitter.com/CertiKAlert/status/1512198846343954445
        - https://twitter.com/SlowMist_Team/status/1508787862791069700
        category: security
        tags:
        - low-level-call
        - auctus-options
        - starstream-finance
        address: 0xe7597f774fd0a15a617894dc39d45a28b97afa4f
        chain: eth
        solc: 0.6.6
    patterns:
        - pattern-either:
            - pattern-inside: |
                function $F(..., $ADDR, ...) external { ... }
            - pattern-inside: |
                function $F(..., $ADDR, ...) public { ... }
        - pattern: $ADDR.call($DATA);
    languages: 
    - solidity
    severity: ERROR

